<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/weather.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="city-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="enter-city"
            id="enter-city"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="your-city" id="your-city">Tampa</h1>
            <p class="weather-deets">
              <span id="current-date">Saturday 9:32</span>, moderate rain <br />
              Humidity: <strong>80%</strong>, Wind: <strong>8mph</strong>
            </p>
          </div>
          <div class="temperature">
            <span class="temperature-icon">☀️</span>
            <span class="temperature-value" id="temperature">77</span
            ><span class="temperature-degree">°F</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/nyolie" target="_blank"
            >Nyolie Saint-Phard</a
          >
          and is <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
